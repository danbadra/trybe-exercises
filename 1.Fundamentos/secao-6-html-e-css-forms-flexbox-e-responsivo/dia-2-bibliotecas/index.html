<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Hotel Trybe</title>
</head>

<body>
  <header class="header-trybe">
  <div>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3q0v72AJA-p9V_oPst_65uEG9dr1WxKN-ZYp_5gE&s"> 
  </div>
  <br>
  <div>
    Trybe Hotel
  </div>
  </header>

  <form>
    <section class="hotel-form">
      <p>Checkin</p>
      <input type="date" name="" id="" class="inputCheckin">
      <br>
      <br>
      <p>Checkout</p>
      <input type="date" name="" id="" class="inputCheckout">
    </section>
    <section class="hotel-form">
      <p>Acomodação</p>
      <input type="radio" name="acomodacao" id="" class="bedroom"> Comum
      <input type="radio" name="acomodacao" id="" class="bedroom"> Club
      <input type="radio" name="acomodacao" id="" class="bedroom"> Luxo
    </section>
    <section class="hotel-form">
      <p>Número de Hospedes</p>
      <select name="" id="">
        <option type="" class="nPessoas"> 1
        <option type="" class="nPessoas"> 2
        <option type="" class="nPessoas"> 3
        <option type="" class="nPessoas"> 4
    </select>
    </section>
    <section class="hotel-form">
      <input type="text-area" placeholder="Observações" class="obs">
    </section>

  </form>
</body>
</html>
